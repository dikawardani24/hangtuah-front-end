<div class="card card-custom card-stretch gutter-b">
  <div class="card-header">
    <div class="card-title">
      <div class="d-flex flex-column flex-grow-1 font-weight-bold" style="margin-top: 10px;">
        <a href="javascript:void(0)" (click)="viewDetailCabang()"
          class="text-dark text-hover-primary mb-1 font-size-lg">{{data.getInstansi().name}}</a>
        <span class="text-muted font-size-sm">{{title}}</span>
      </div>
      <!-- <h3 class="card-label">{{schoolGroup.name}}</h3> -->
    </div>
  </div>
  <div class="card-body">
    <!-- Start Pengurus -->
    <div class="row">
      <div class="col-xl-12">
        <kt-widget-pengurus [kepalaInstansi]="data.getKepalaInstansi()" [data]="data"></kt-widget-pengurus>
      </div>
    </div>
    <!-- End Pengurus -->
    <!-- Start School Total -->
    <div class="row">
      <div class="col-xl-6" *ngFor="let item of data.getTotalTypes()">
        <kt-widget-school [total]="item.total" [schoolType]="item.type" [dataInstansi]="data">
      </kt-widget-school>
      </div>
    </div>
  </div>
</div>
