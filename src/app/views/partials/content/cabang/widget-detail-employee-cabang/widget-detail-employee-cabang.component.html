<div class="card card-custom">
  <div class="card-header">
    <div class="card-title">
      <div class="symbol symbol-40 symbol-light-success mr-5" style="margin-top: 10px;">
        <div class="d-flex flex-column flex-grow-1 font-weight-bold" style="margin-top: 10px;">
          <a href="#" class="text-dark text-hover-primary mb-1 font-size-lg">Detail Data {{pengurus.name}}</a>
          <span class="text-muted font-size-sm">{{pengurus.jabatan}}</span>
        </div>
      </div>
    </div>
    <div class="card-toolbar">
      <a href="javascript:void(0)" class="btn btn-sm btn-icon btn-bg-light btn-text-danger btn-hover-danger" (click)="close()"><i class="fa fa-window-close" aria-hidden="true"></i></a>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-xl-6">
        <div>
          <label>ID {{pengurus.jabatan}}</label>
          <input type="text" value="{{pengurus.nik}}" class="form-control" disabled>
        </div>
        <div>
          <label >Instansi</label>
          <input type="text" value="{{pengurus.instansi}}" class="form-control" disabled>
        </div>
        <div>
          <label>Name</label>
          <input type="text" value="{{pengurus.name}}" class="form-control" disabled>
        </div>
        <div>
          <label >Jabatan</label>
          <input type="text" value="{{pengurus.jabatan}}" class="form-control" disabled>
        </div>
        <div>
          <label >No. Telepon</label>
          <input type="text" value="{{pengurus.phoneNumber}}" class="form-control" disabled>
        </div>
      </div>
      <div class="col-xl-6">
        <div >
          <label>Kota</label>
          <input class="form-control" type="text" value="{{pengurus.location.city}}" disabled>
        </div>
        <div >
          <label>Provinsi</label>
          <input class="form-control" type="text" value="{{pengurus.location.province}}" disabled>
        </div>
        <div >
          <label>Negara</label>
          <input class="form-control" type="text" value="{{pengurus.location.country}}" disabled>
        </div>
        <div>
          <label>Alamat</label>
          <textarea class="form-control" disabled name="" id="" cols="30" rows="5">{{pengurus.location.address}}</textarea>
        </div>
      </div>
    </div>
  </div>
</div>
