<div class="card card-custom">
  <div class="card-header">
    <div class="card-title">
      <h4 class="card-label">{{title}}</h4>
    </div>
    <div class="card-toolbar">
      <a href="javascript:void(0)" class="btn btn-light btn-sm font-weight-bold mr-3" (click)="close()">Tutup</a>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-xl-6">
        <div>
          <label>ID Cabang</label>
          <input type="text" value="{{selectedCabang.id}}" class="form-control" disabled>
        </div>

        <div>
          <label>Name</label>
          <input type="text" value="{{selectedCabang.name}}" class="form-control" disabled>
        </div>
        <div>
          <label >Pusat</label>
          <input type="text" value="{{selectedCabang.pusat.name}}" class="form-control" disabled>
        </div>
      </div>
      <div class="col-xl-6">
        <div >
          <label>Kota</label>
          <input class="form-control" type="text" value="{{selectedCabang.location.city}}" disabled>
        </div>
        <div >
          <label>Provinsi</label>
          <input class="form-control" type="text" value="{{selectedCabang.location.province}}" disabled>
        </div>
        <div >
          <label>Negara</label>
          <input class="form-control" type="text" value="{{selectedCabang.location.country}}" disabled>
        </div>
        <div>
          <label>Alamat</label>
          <textarea class="form-control" disabled name="" id="" cols="30" rows="5">{{selectedCabang.location.address}}</textarea>
        </div>
      </div>
    </div>
  </div>
</div>
