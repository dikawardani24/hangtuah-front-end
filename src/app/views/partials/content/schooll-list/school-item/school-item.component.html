<div class="card card-custom card-stretch gutter-b">
  <div class="card-header">
    <div class="card-title">
      <div class="symbol symbol-40 symbol-light-success mr-5" style="margin-top: 10px;">
        <span class="symbol-label">
          <img alt="boy avatar" src="./assets/media/logos/logo-letter-5.png" class="h-75 align-self-end" />
        </span>
        <div class="d-flex flex-column flex-grow-1 font-weight-bold" style="margin-top: 10px;">
          <a href="#" class="text-dark text-hover-primary mb-1 font-size-lg">Candiri Boarding School</a>
          <span class="text-muted font-size-sm">Cabang Pekalongan</span>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
        <button class="btn" mat-icon-button disabled></button>
        <!--begin::Item-->
        <div class="d-flex align-items-center mb-6">
          <!--begin::Symbol-->
          <div class="symbol symbol-30 symbol-light-success mr-3">
            <span class="symbol-label">
              <img alt="boy avatar" src="./assets/media/svg/avatars/009-boy-4.svg" class="h-51 align-self-end" />
            </span>
          </div>
          <!--end::Symbol-->

          <!--begin::Text-->
          <div class="d-flex flex-column flex-grow-1 font-weight-bold">
            <a href="javascript:void(0)" class="text-dark text-hover-primary mb-1 font-size-lg" (click)="openCentred(node)">{{node.name}}</a>
            <span class="text-muted">{{node.jabatan}}</span>
          </div>
          <!--end::Text-->
        </div>
      </mat-tree-node>
      <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
        <button class="btn" mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        <!--begin::Item-->
        <div class="d-flex align-items-center mb-6">
          <!--begin::Symbol-->
          <div class="symbol symbol-30 symbol-light-success mr-3">
            <span class="symbol-label">
              <img alt="boy avatar" src="./assets/media/svg/avatars/009-boy-4.svg" class="h-51 align-self-end" />
            </span>
          </div>
          <!--end::Symbol-->

          <!--begin::Text-->
          <div class="d-flex flex-column flex-grow-1 font-weight-bold">
            <a href= "javascript:void(0)" class="text-dark text-hover-primary mb-1 font-size-lg" (click)="openCentred(node)">{{node.name}}</a>
            <span class="text-muted">{{node.jabatan}}</span>
          </div>
          <!--end::Text-->
        </div>
      </mat-tree-node>


    </mat-tree>

    <div class="row">

    </div>
  </div>
</div>
